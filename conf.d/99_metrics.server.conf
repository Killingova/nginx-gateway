# =========================================================
# 99_metrics.server.conf (internal-only)
# Rolle:
# - isolierter Metrics Listener (nicht ueber Public :80/:443)
# =========================================================

server {
  listen 18080;
  server_name _;

  access_log off;
  default_type text/plain;

  location = /metrics {
    allow 127.0.0.1;
    allow 172.16.0.0/12;
    deny all;
    stub_status;
  }
}
